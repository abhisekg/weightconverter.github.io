<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weight onverter</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/>

<style>
    body{
        background-color: #333;
        color: white;
        margin-top: 20px;
    }    
</style>
</head>

<body>
    <div class="container">
     <div class="row">
       <div class="col-md-6 offst-md-3">
         <h1 class="display-4 text-center mb-3"> Weight converter </h1>  
           <!--we put our input here-->
           <form>
             <div class="form-group">
              <input id="kginput" type="number" class="form-control form-control-lg" placeholder="enter in kg">   
             </div>
           </form>
           <!--input ends-->
           <!--output begains-->
           <div id="output">
             <div class="card card-primary mb-2">
                <div class="card-block">
                 <h4>Grams:</h4>
                 <div id="gramsoutput"></div>
                </div>
             </div>
             <div class="card card-success mb-2">
                <div class="card-block">
                 <h4>Milligrams:</h4>
                 <div id="milligramsoutput"></div>
                </div>
             </div>
             <div class="card card-danger">
                <div class="card-block">
                 <h4>ounce:</h4>
                 <div id="ozoutput"></div>
                </div>
             </div>
           </div>

       </div>   
     </div>
    </div>
    <script src="main.js"></script>
</body>
